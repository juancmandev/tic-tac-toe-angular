<main class="home-page">
  <header class="center-items">
    <h1 class="home-title">
      Welcome to Tic Tac Toe Angular!
    </h1>
  </header>
  <section class="center-items">
    <picture>
      <img class="tic-image" src="assets/images/tic_tac_toe.png" alt="Tic tac toe image" />
    </picture>
  </section>
  <section class="center-items">
    <app-button [routerLink]="'game'" [buttonText]="'Start'"></app-button>
  </section>
</main>
